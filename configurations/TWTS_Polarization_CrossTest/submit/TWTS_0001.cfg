##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                      doc/TBG_macros.cfg
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="1:00:00"

TBG_gpu_x=4
TBG_gpu_y=4
TBG_gpu_z=2

TBG_gridSize="-g 704 1376 1120"
TBG_steps="-s 500"

# leave TBG_movingWindow empty to disable moving window
TBG_movingWindow="-m"

#################################
## Section: Optional Variables ##
#################################s

# create preview images (png)
TBG_pngYZ="--png_e.period 10 --png_e.axis yz --png_e.slicePoint 0.5 --png_e.folder pngElectronsYZ"
TBG_pngYX="--png_e.period 10 --png_e.axis yx --png_e.slicePoint 0.5 --png_e.folder pngElectronsYX"

# Create a particle-energy histogram [in keV] every .period steps for:
# - Electrons (--bin_e)
# - Ions (--bin_i)
TBG_BIN_e="--bin_e.period 100 --bin_e.maxEnergy 250000 --bin_e.distanceToDetector 0.3 --bin_e.slitDetectorX 0.04 --bin_e.slitDetectorZ 0.04"

# Calculate a 2D phase space
# - requires parallel libSplash for HDF5 output
# - momentum range in m_e c
TGB_ePSxpx="--ps_e.period 1000 --ps_e.space x --ps_e.momentum px --ps_e.min -2.0 --ps_e.max 2.0"
TGB_ePSxpz="--ps_e.period 1000 --ps_e.space x --ps_e.momentum pz --ps_e.min -2.0 --ps_e.max 2.0"
TGB_ePSypx="--ps_e.period 1000 --ps_e.space y --ps_e.momentum px --ps_e.min -2.0 --ps_e.max 2.0"
TGB_ePSypy="--ps_e.period 1000 --ps_e.space y --ps_e.momentum py --ps_e.min -4.0 --ps_e.max 500.0"
TGB_ePSypz="--ps_e.period 1000 --ps_e.space y --ps_e.momentum pz --ps_e.min -2.0 --ps_e.max 2.0"

# create field slices (raw data)
TBG_E_YZ="--FieldE.frequency 10 --FieldE.fileName E_slicex --FieldE.plane 0 --FieldE.slicePoint 0.5"
TBG_E_XZ="--FieldE.frequency 10 --FieldE.fileName E_slicey --FieldE.plane 1 --FieldE.slicePoint 0.5"
TBG_E_XY="--FieldE.frequency 10 --FieldE.fileName E_slicez --FieldE.plane 2 --FieldE.slicePoint 0.5"

TBG_B_YZ="--FieldB.frequency 10 --FieldB.fileName B_slicex --FieldB.plane 0 --FieldB.slicePoint 0.5"
TBG_B_XZ="--FieldB.frequency 10 --FieldB.fileName B_slicey --FieldB.plane 1 --FieldB.slicePoint 0.5"
TBG_B_XY="--FieldB.frequency 10 --FieldB.fileName B_slicez --FieldB.plane 2 --FieldB.slicePoint 0.5"

TBG_plugins="!TBG_pngYX						\
             !TBG_pngYZ						\
             !TBG_BIN_e                     \
             !TGB_ePSxpx                    \
             !TGB_ePSxpz                    \
             !TGB_ePSypx                    \
             !TGB_ePSypy                    \
             !TGB_ePSypz                    \
			 !TBG_E_YZ						\
			 !TBG_E_XZ						\
			 !TBG_E_XY						\
			 !TBG_B_YZ						\
			 !TBG_B_XZ						\
			 !TBG_B_XY"


#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y !TBG_gpu_z"

TBG_programParams="!TBG_devices      \
                   !TBG_gridSize     \
                   !TBG_steps        \
                   !TBG_movingWindow \
                   !TBG_plugins | tee output"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y * TBG_gpu_z ))"

"$TBG_cfgPath"/submitAction.sh
